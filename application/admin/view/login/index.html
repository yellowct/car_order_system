{include file="public/header"}

<style>
    .submit {
    display: inline-block;
    vertical-align: middle;
    padding: 12px 24px;
    margin: 0px;
    font-size: 18px;
    line-height: 24px;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    color: #ffffff;
    background-color: #189F92;
    border-radius: 3px;
    border: none;
    -webkit-appearance: none;
    outline:none;
    width:100%;
}  

</style>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="account" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:86%;" class="submit">
            <hr class="hr20">
        </form>
    </div>

    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;
                //监听提交
                form.on('submit(login)', function (res) {
                    $.post("{:url('login/check')}", res.field, function (data){
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 6,
                                time: 1000,
                                shade: 0.1
                            }, function (index) {
                                layer.close(index);
                                window.location.href ="{:url('index/index')}";
                            });
                        } else {
                            layer.msg(data.msg, {                       
                                icon: 5,
                                time: 1000,
                                shade: 0.1
                            }, function (index) {
                                layer.close(index);
                            });
                            return false;
                        }
                    })
                });

            });
        })
    </script>


    <!-- 底部结束 -->

    </script>
</body>

</html>
